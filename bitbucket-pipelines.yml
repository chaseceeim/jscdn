pipelines:
  push-to-github:
    - step:
        name: Push to GitHub
        script:
          - git remote add github https://$GITHUB_TOKEN@github.com/your-username/cdn.git
          - git push github main
  branches:
    main:
      - step:
          name: Push to GitHub
          script:
            - git remote add github https://$GITHUB_TOKEN@github.com/your-username/cdn.git
            - git push github main
